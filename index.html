<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Sign Up</h2>
            <label for="">Full name:</label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <label for="">E-mail adress:</label>
            <input type="email" id="mail" placeholder="Enter E-mail">
            <label for="">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <div class="demo"><button id="submit" type="submit">Sign Up</button></div>
        </form>
    </div>
    <div class="box">
        <label for="">Search Your Name:</label>
        <input type="text" id="searchName" placeholder="Enter Your Name">
        <button type="submit" id="searchBtn">Search</button>
    </div>
</body>
</html>
